name: Create PDF Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering
    inputs:
      tag_name:
        description: "Tag name for the release, using the vYEAR.MONTH.BUILD format (e.g., v2025.10.1)."
        required: true
        default: "v"

permissions:
  contents: write

jobs:
  create-pdf-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert README to PDF
        run: |
          # Create a styled HTML version first for better PDF output
          pandoc README.md -f markdown -t html -s -o cv.html --metadata title="CV - Johan Nordberg"

          # Convert HTML to PDF with styling
          wkhtmltopdf --page-size A4 --margin-top 20mm --margin-bottom 20mm --margin-left 15mm --margin-right 15mm cv.html johan-nordberg-cv.pdf

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: CV Release ${{ steps.tag.outputs.tag_name }}
          body: |
            CV of Johan Nordberg - Updated ${{ steps.date.outputs.date }}

            This release contains the latest version of Johan Nordberg's CV in PDF format.
          files: johan-nordberg-cv.pdf
          draft: false
          prerelease: false

      - name: Output Release Information
        run: |
          echo "## ðŸ“„ CV PDF Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** [${{ steps.tag.outputs.tag_name }}](${{ steps.create_release.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¥ Download PDF:** [johan-nordberg-cv.pdf](${{ github.server_url }}/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag_name }}/johan-nordberg-cv.pdf)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The CV has been successfully converted to PDF and added to the release!" >> $GITHUB_STEP_SUMMARY
