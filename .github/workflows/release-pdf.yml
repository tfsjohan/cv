name: Create PDF Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

jobs:
  create-pdf-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert README to PDF
        run: |
          # Create a styled HTML version first for better PDF output
          pandoc README.md -f markdown -t html -s -o cv.html --metadata title="CV - Johan Nordberg"

          # Convert HTML to PDF with styling
          wkhtmltopdf --page-size A4 --margin-top 20mm --margin-bottom 20mm --margin-left 15mm --margin-right 15mm cv.html johan-nordberg-cv.pdf

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: CV Release ${{ github.ref_name }}
          body: |
            CV of Johan Nordberg - Updated ${{ steps.date.outputs.date }}

            This release contains the latest version of Johan Nordberg's CV in PDF format.
          draft: false
          prerelease: false

      - name: Upload PDF to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./johan-nordberg-cv.pdf
          asset_name: johan-nordberg-cv.pdf
          asset_content_type: application/pdf
